<script>
    function calculate() {
        // 1. ç²å–è¼¸å…¥å€¼
        let amount = parseFloat(document.getElementById('loanAmount').value) * 10000; // è½‰ç‚ºå…ƒ
        let years = parseFloat(document.getElementById('years').value);
        let oldRate = parseFloat(document.getElementById('oldRate').value) / 100;
        let newRate = parseFloat(document.getElementById('newRate').value) / 100;
        let penaltyRate = parseFloat(document.getElementById('penaltyRate').value) / 100;

        let penaltyCost = amount * penaltyRate; // é•ç´„é‡‘
        // æ”¿åºœè¦è²»ä¼°ç®—ï¼šè¨­å®šé‡‘é¡(1.2å€) * 0.1%
        let govFee = (amount * 1.2) * 0.001; 
        
        // å¦‚æœä½¿ç”¨è€…æœ‰è¼¸å…¥é›œæ”¯ï¼Œæˆ‘å€‘å‡è¨­é›œæ”¯å·²åŒ…å«è¦è²»èˆ‡ä»£æ›¸è²»ï¼Œè‹¥è¦è‡ªå‹•ç®—å¯æ‰“é–‹ä¸‹é¢é€™è¡Œ

        let totalCost = penaltyCost + otherCost; 

        // 3. PMT è¨ˆç®— (æœ¬æ¯å¹³å‡æ”¤é‚„)
        // å…¬å¼ï¼šP * r * (1+r)^n / ((1+r)^n - 1)
        let months = years * 12;

        let oldPmt = Math.round(amount * (oldRateMonthly * Math.pow(1 + oldRateMonthly, months)) / (Math.pow(1 + oldRateMonthly, months) - 1));

        let newRateMonthly = newRate / 12;
        let newPmt = Math.round(amount * (newRateMonthly * Math.pow(1 + newRateMonthly, months)) / (Math.pow(1 + newRateMonthly, months) - 1));

        // 4. æ•ˆç›Šè¨ˆç®—
        let monthlySave = oldPmt - newPmt;

        document.getElementById('oldPmt').innerText = oldPmt.toLocaleString() + " å…ƒ";

        document.getElementById('totalCost').innerText = totalCost.toLocaleString() + " å…ƒ";
        document.getElementById('paybackPeriod').innerText = paybackMonths + " å€‹æœˆ";
